<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/canvas}"></div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Добавить Статистику</h1>
        </div>
        <form th:action="@{/performances/create}"
              th:method="post"
              th:object="${form}"
              class="m-md-auto w-50 pb-3">
      <div class="mb-3">
          <label class="form-label" for="playerId">Игрок</label>
          <input th:field="*{playerId}"
                 th:errorclass="is-invalid"
                 type="number"
                 class="form-control text-center"
                 id="playerId"/>
          <small th:if="${#fields.hasErrors('playerId')}"
                 th:errors="*{playerId}"
                 class="text-danger">Error message</small>
      </div>

      <div class="mb-3">
        <label class="form-label" for="gameId">Игра</label>
        <input th:field="*{gameId}"
               th:errorclass="is-invalid"
               type="number"
               class="form-control text-center"
               id="gameId"/>
        <small th:if="${#fields.hasErrors('gameId')}"
               th:errors="*{gameId}"
               class="text-danger">Error message</small>
      </div>

      <div class="mb-3">
        <label class="form-label" for="points">Очки</label>
        <input th:field="*{points}"
               th:errorclass="is-invalid"
               type="number"
               class="form-control text-center"
               id="points"/>
        <small th:if="${#fields.hasErrors('points')}"
               th:errors="*{points}"
               class="text-danger">Error message</small>
      </div>

      <div class="mb-3">
        <label class="form-label" for="blocks">Блоки</label>
        <input th:field="*{blocks}"
               th:errorclass="is-invalid"
               type="number"
               class="form-control text-center"
               id="blocks"/>
        <small th:if="${#fields.hasErrors('blocks')}"
               th:errors="*{blocks}"
               class="text-danger">Error message</small>
      </div>

      <div class="mb-3">
        <label class="form-label" for="passes">Передачи</label>
        <input th:field="*{passes}"
               th:errorclass="is-invalid"
               type="number"
               class="form-control text-center"
               id="passes"/>
        <small th:if="${#fields.hasErrors('passes')}"
               th:errors="*{passes}"
               class="text-danger">Error message</small>
      </div>

      <div class="mb-3">
        <label class="form-label" for="threePointsShots">Трёхочковые</label>
        <input th:field="*{threePointsShots}"
               th:errorclass="is-invalid"
               type="number"
               class="form-control text-center"
               id="threePointsShots"/>
        <small th:if="${#fields.hasErrors('threePointsShots')}"
               th:errors="*{threePointsShots}"
               class="text-danger">Error message</small>
      </div>

          <button type="submit" class="btn btn-secondary">Создать игру</button>
        </form>
      </div>
    </div>
  </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
