<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/canvas"></div>

<main class="flex-shrink-0 mt-5 flex-grow-1">
    <div class="container h-60">
        <div class="row mt-2 d-flex justify-content-center align-items-center">
            <div th:each="player, stat : ${model.bestPlayers}" class="col-md-4 p-2">
                <section class="rounded-5 p-3 text-center" style="box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1); background-color: #f8f9fa;">
                    <h4>Игрок №[[${stat.index + 1}]]</h4>
                    <p th:text="${player.fullName}" class="text-center fs-5 fw-bold"></p>
                    <p th:text="'Очки: ' + ${player.avPoints}"></p>
                    <p th:text="'Пасы: ' +${player.avAssists}"></p>
                    <p th:text="'Блоки: ' + ${player.avBlocks}"></p>
                    <p th:text="${player.teamName}" class="text-center"></p>
                </section>
            </div>
        </div>

        <div class="d-flex justify-content-between py-4">
            <h1 class="text-left">BSCT</h1>
            <h1 class="text-right">BSCT</h1>
        </div>
    </div>



    <div class="row mt-2">
        <section class="rounded-5 p-3" style="box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);">
            <div class="d-flex justify-content-between">

                <!-- Первый контейнер -->
                <div class="col-md-6">
                    <h4 class="text-center">Пять последних игр!</h4>
                    <div class="mt-4 d-flex justify-content-center">
                        <a class="btn btn-primary"
                           th:href="@{/}">Смотреть!</a>
                    </div>
                </div>

                <!-- Второй контейнер -->
                <div class="col-md-6">
                    <h4 class="text-center">Узнай о своём любимом игроке!</h4>
                    <div class="mt-4 d-flex justify-content-center">
                        <a class="btn btn-primary"
                           th:href="@{/search}">Узнать!</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
