<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<body class="d-flex flex-column h-100">
<div th:replace="fragments/canvas"></div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
        <section class="rounded-5 p-3" style="box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1); background-color: #f8f9fa;">
          <div class="justify-content-center">
            <h1>Register</h1>
          </div>
          <form th:action="@{/users/register}"
                th:method="post"
                th:object="${userRegistrationDto}"
                class="m-md-auto w-50 pb-3">
            <div class="mb-3">
              <label class="form-label" for="username">Username</label>
              <input th:field="*{username}"
                     th:errorclass="is-invalid"
                     type="text" class="form-control text-center" id="username" aria-describedby="usernameHelp"
                     name="username"/>
              <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Error
                message</small>
            </div>

            <div th:if="${passwordMismatch}" style="color: red;">
              <p th:text="${passwordMismatch}"></p>
            </div>

            <div class="mb-3">
              <label class="form-label" for="fullName">Full Name</label>
              <input th:field="*{fullName}"
                     th:errorclass="is-invalid"
                     type="text" class="form-control text-center" id="fullName" aria-describedby="fullName"
                     name="fullName"/>
              <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger">Error
                message</small>
            </div>

            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input th:field="*{email}"
                     th:errorclass="is-invalid"
                     type="email" class="form-control text-center"
                     id="email" aria-describedby="email" name="email"/>
              <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                     class="text-danger">Error message</small>
            </div>

            <div class="mb-3">
              <label class="form-label" for="age">Age</label>
              <input th:field="*{age}"
                     th:errorclass="is-invalid"
                     type="number" min="0" class="form-control text-center"
                     id="age" aria-describedby="age" name="age"/>
              <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
                     class="text-danger">Age</small>
            </div>

            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input th:field="*{password}"
                     required minlength="5" maxlength="20"
                     th:errorclass="is-invalid"
                     type="password" min="0" class="form-control text-center"
                     id="password" aria-describedby="password" name="password"/>
              <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                     class="text-danger">Error message</small>
            </div>


            <div class="mb-3">
              <label class="form-label" for="confirmPassword">Confirm password</label>
              <input th:field="*{confirmPassword}"
                     required minlength="5" maxlength="20"
                     th:errorclass="is-invalid"
                     type="password" min="0" class="form-control text-center"
                     id="confirmPassword" aria-describedby="confirmPassword" name="confirmPassword"/>
              <small th:if="${passwordNotMatch}" th:errors="*{confirmPassword}"
                     class="text-danger">Error message</small>
            </div>

            <button type="submit" class="btn btn-secondary">Register</button>
          </form>
        </section>
      </div>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
